<!Doctype html>
<html>

<head>
  

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style/trash_can_robot.css">
  


  <h1>Trash Can Robot by MCLab</h1>
</head>

<body>
  <div class="class_can">
    <canvas id="mycan" width=741 height=818></canvas>
  </div>
  <div class="container">
    <img src="image/MCLab Indoor Pattern.png" class="background">
    <input type="image" src="image/Moon.jpg" class="Moon" id="Moon" onClick="SendRequest(id)">
    <input type="image" src="image/Liao.jpg" class="Liao" id="Liao" onClick="SendRequest(id)">
    <input type="image" src="image/Jacky.jpg" class="Jacky" id="Jacky" onClick="SendRequest(id)">
    <input type="image" src="image/Audrey.jpg" class="Audrey" id="Audrey" onClick="SendRequest(id)">
    <input type="image" src="image/Mag.jpg" class="Mag" id="Mag" onClick="SendRequest(id)">
    <input type="image" src="image/Hank.jpg" class="Hank" id="Hank" onClick="SendRequest(id)">
    <input type="image" src="image/Kane.jpg" class="Kane" id="Kane" onClick="SendRequest(id)">
    <input type="image" src="image/Kouichi.jpg" class="Kouichi" id="Kouichi" onClick="SendRequest(id)">
    <input type="image" src="image/Rich.jpg" class="Rich" id="Rich" onClick="SendRequest(id)">
    <input type="image" src="image/Sheng.jpg" class="Sheng" id="Sheng" onClick="SendRequest(id)">
    <input type="image" src="image/Yuyun.jpg" class="Yuyun" id="Yuyun" onClick="SendRequest(id)">
    <input type="image" src="image/home.png" class="home" id="home" onClick="MakeGoBack(home)">
  </div>
  <div id="animate">
    <img id ="trash_can_icon" type="image" src="image/trash_can_green.png">
  </div>
  
</body>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/trash_can_robot.js"></script>

</html>
